<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardi B</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: start;
        align-items: center;
        background-image: url("https://s3.amazonaws.com/shecodesio-production/uploads/files/000/121/840/original/background2.jpg?1712262224");
        background-size: cover;
        backdrop-filter: blur(6px);
      }

      img {
        width: 400px;
        height: 400px;
        padding-left: 50px;
      }
      .slider {
        width: 800px;
        height: 500px;
        border-radius: 10px;
        overflow: hidden;
      }

      .slides {
        width: 500%;
        height: 500px;
        display: flex;
      }

      .slides input {
        display: none;
      }

      .slide {
        width: 20%;
        transition: 2s;
      }

      .navigation-manual {
        position: absolute;
        width: 800px;
        margin-top: -130px;
        display: flex;
        justify-content: center;
        left: -100px;
      }

      .manual-btn {
        border: 2px solid rgb(196, 189, 189);
        padding: 5px;
        border-radius: 10px;
        cursor: pointer;
        transition: 1s;
      }

      .manual-btn:not(:last-child) {
        margin-right: 30px;
      }
      .manual-btn:hover {
        background: rgb(196, 189, 189);
      }

      #radio1:checked ⁓ .first {
        margin-left: 0;
      }
      #radio2:checked ⁓ .first {
        margin-left: -20%;
      }
      #radio3:checked ⁓ .first {
        margin-left: -40%;
      }
      #radio4:checked ⁓ .first {
        margin-left: -60%;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />

        <div class="slide first">
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/121/835/original/cardi_in_blue.jpg?1712260647"
          />
        </div>
        <div class="slide">
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/121/836/original/cardi_best_pic.jpg?1712260704"
          />
        </div>
        <div class="slide">
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/121/834/original/red_whip_shor_cardi.jpg?1712260416"
          />
        </div>
        <div class="slide">
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/121/837/original/whip_shot_cardi.jpg?1712260899"
          />
        </div>

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>

      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>
  </body>
</html>
